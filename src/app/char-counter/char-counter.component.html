<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-control">
    <label>Line</label>
    <input type="text" placeholder="Enter the string..." formControlName="line"
           (ngModelChange)="changeLine($event)">
    <div class="validation"
         *ngIf="form.get('line').invalid && form.get('line').touched"
    >
      <small
        *ngIf="form.get('line').errors.required"
      >The field cannot be empty.</small>
    </div>
  </div>
  <button class="btn" type="submit" [disabled]="form.invalid">Check</button>
</form>
<div class="card" *ngIf="symbol">
  <p>The most frequent character in this string is :
    <strong>{{symbol}}</strong>
  </p>
</div>
